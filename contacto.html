<div class="container mt-5 mb-5">
    <form class="row g-3 mt-3 mb-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Region</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>(1,'Arica y Parinacota','XV')</option>
            <option>(2,'Tarapacá','I')</option>
                <option>(3,'Antofagasta','II')</option>
                    <option>(4,'Atacama','III')</option>
                        <option>(5,'Coquimbo','IV')</option>
                            <option>(6,'Valparaiso','V')</option>
                                <option>(7,'Metropolitana de Santiago','RM')</option>
                                    <option>(8,'Libertador General Bernardo O\'Higgins','VI')</option>
                                        <option>(9,'Maule','VII')</option>
                                            <option>(10,'Biobío','VIII')</option>
                                                <option>(11,'La Araucanía','IX')</option>
                                                    <option>(12,'Los Ríos','XIV')</option>
                                                        <option>(13,'Los Lagos','X')</option>
                                                            <option>(14,'Aisén del General Carlos Ibáñez del Campo','XI')</option>
                                                                <option>(15,'Magallanes y de la Antártica Chilena','XII')</option>
             
          </select>
        </div>
        <div class="input-group">
            <span class="input-group-text">Mensaje</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
